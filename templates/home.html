<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>舆情统计分析</title>
    <!-- 引入 echarts.js -->
    <!-- 这里是加载刚下好的echarts.min.js，注意路径 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
</head>
<body>
    <p style="margin: 10px 100px">采集信息统计汇总
    <div id="cjmc" style="width: 1000px;height: 600px; margin: auto"></div>
    <br>
    <p style="margin: 10px 100px">15天内数据统计
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px; margin: 0 auto"></div>
    <br>
    <div id="detail" style="width: 1000px;height: 600px;margin: 0 200px"></div>
    <br>
    <div id="trs" style="width: 1000px;height: 600px; margin: auto"></div>
    <br>


<script type="text/javascript">
         require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line',  // 这里加载什么类型图时候就写什么，具体参考echatrs API
                'echarts/chart/bar',
            ],
            load
        )

        //绘制图表
        function load(ec){
            //调用
            main(ec);
            detail(ec);
            trs(ec);
            cjlb(ec);
        }

        function main(ec) {
            //初始化echarts实例
            var myChart = ec.init(document.getElementById('main'));

                option = {
                    title : {
                        text: '舆情事件热点词统计表',
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            {#magicType : {show: true, type: ['line']},#}
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            data : {{ rl|safe }},
                            axisLabel: {
                               interval:0,
                               rotate:40
                            },
                            splitLine: {show: false},
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'数据量',
                            type:'line',
                            data: {{ cl|safe }},
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };

            //使用制定的配置项和数据显示图表
            myChart.setOption(option);
        }

        function detail(ec){
            //初始化echarts实例
            var mychart = ec.init(document.getElementById('detail'));
            //option
           option1 = {
               title:{
                   left:"center",
                   text:"热点关键词搜索统计"
               },
                color: ['#ff0033', '#336699', '#99cc33'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line'
                    }
                },
                legend: {
                    data: ['新闻', '贴吧', '微信']
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    left: 'right',
                    top: 'center',
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        axisTick: {show: false},
                        data:{{ gl|safe }},
                        axisLabel: {
                                       interval:0,
                                       rotate:40
                                    },
                        splitLine: {show: true},
                    }
                ],
                grid: { // 控制图的大小，调整下面这些值就可以，
                      x: 60,
                      x2: 150,
                      y2: 150// y2可以控制 X轴跟Zoom控件之间的间隔，避免以为倾斜后造成 label重叠到zoom上
                },
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '新闻',
                        type: 'bar',
                        barGap: 0,
                        data:{{ xjl|safe }}
                    },
                    {
                        name: '贴吧',
                        type: 'bar',
                        data:{{ tjl|safe }}
                    },
                    {
                        name: '微信',
                        type: 'bar',
                        data:{{ wjl|safe }}
                    }
                ]
            };
           //使用制定的配置项和数据显示图表
            mychart.setOption(option1);
        }

        function trs(ec) {

            var mchart = ec.init(document.getElementById("trs"))

            option2 = {
                title: {
                    text: '拓尔思数据统计',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c}'
                },

                xAxis: {
                    type: 'category',
                    name: '日期',
                    splitLine: {show: false},
                    data: {{ tList|safe }},
                    axisLabel: {
                       interval:0,
                       rotate:40
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '5%',
                    containLabel: true
                },
                yAxis: {
                    type: 'value',
                    minInterval:1,
                    name: '数据量',
                    splitNumber:1000,
                },
                series: [
                    {
                        type: 'line',
                        data: {{ tCount|safe }},
                    },
                ]
            };
            mchart.setOption(option2)
        }

        function cjlb(ec){
            //初始化echarts实例
            var mychart = ec.init(document.getElementById('cjmc'));
            //option
                option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#FFF'
                            }
                        }
                    },
                    toolbox: {
                        feature: {
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: {{ cjmc|safe }},
                            axisPointer: {
                                type: 'shadow'
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            name: 'total',
                            min: 0,
                            max: 1000000,
                            interval: 500000,
                            axisLabel: {
                                formatter: '{value}'
                            }
                        },
                        {
                            type: 'value',
                            name: 'incre',
                            min: 0,
                            max: 5000,
                            interval: 500,
                            axisLabel: {
                                formatter: '{value}'
                            }
                        }
                    ],
                    series: [
                        {
                            name:'总量',
                            type:'bar',
                            data:{{ ttlist|safe }}
                        },
                        {
                            name:'昨日增量',
                            type:'line',
                            yAxisIndex: 1,
                            data:{{ inlist|safe }}
                        }
                    ]
                };

           //使用制定的配置项和数据显示图表
            mychart.setOption(option);
        }

</script>

</body>
</html>
